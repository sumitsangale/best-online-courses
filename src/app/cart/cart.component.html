<ion-header class="ion-no-border" *ngIf="cartItems?.length">
  <ion-row class="ion-padding ion-align-items-center ion-justify-content-end">
    <ion-button size="small" (click)="checkout()">Checkout</ion-button>
    <ion-label class="ion-margin-horizontal"
      >Total value - &#8377; {{ appService.cartTotal }}</ion-label
    >
    |
    <ion-label class="ion-margin-start"
      >saving - &#8377; {{ appService.cartSaving }}</ion-label
    >
  </ion-row>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="cartItems?.length; else elseblock">
      <ion-col
        *ngFor="let course of cartItems; let i = index"
        size="12"
        size-md="6"
        class="ion-text-center"
      >
        <app-course-card
          [course]="course"
          [index]="i"
          [where]="'cart'"
        ></app-course-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #elseblock>
  <ion-text color="danger">
    <h4 class="ion-text-center">No Items in cart</h4>
  </ion-text>
</ng-template>
