<ion-content>
  <ion-grid>
    <ion-row *ngIf="cartItems?.length; else elseblock">
      <app-course-card
        *ngFor="let course of cartItems; let i = index"
        [course]="course"
        [index]="i"
        [where]="'cart'"
      ></app-course-card>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #elseblock>
  <p>No Items in cart</p>
</ng-template>
