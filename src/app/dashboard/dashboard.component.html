<ion-content>
  <ion-grid class="dashboard-wrap">
    <ion-row
      class="banner-section ion-align-items-center ion-justify-content-center"
    >
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Discover Latest Courses online</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-img
          class="baner-img"
          src="assets/images/baner-img.png"
          alt="banner-image"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row
      *ngIf="appService.filterData && appService.filterData.length"
      class="ion-justify-content-evenly ion-padding-vertical"
    >
      <ion-col
        *ngFor="
          let course of appService.filterData | pagination : curentPage;
          let i = index
        "
        size="12"
        size-md="6"
        class="ion-text-center"
      >
        <app-course-card
          [course]="course"
          [index]="i"
          [where]="'course'"
        ></app-course-card>
      </ion-col>
    </ion-row>
    <ion-row
      *ngIf="appService.filterData.length > perPage"
      class="ion-padding-horizontal ion-justify-content-end ion-align-items-center"
    >
      <ion-button
        size="small"
        fill="clear"
        (click)="prev()"
        [disabled]="curentPage <= 1"
      >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-label>{{ curentPage }}</ion-label>
      <ion-button
        size="small"
        fill="clear"
        (click)="next()"
        [disabled]="appService.filterData.length / perPage < this.curentPage"
      >
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
