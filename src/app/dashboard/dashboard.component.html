<ion-content>
  <ion-grid class="dashboard-wrap">
    <ion-row
      class="banner-section ion-align-items-center ion-justify-content-center"
    >
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Discover Latest Courses online</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-img
          class="baner-img"
          src="assets/images/baner-img.png"
          alt="banner-image"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row
      *ngIf="appService.courseData && appService.courseData.length"
      class="ion-justify-content-evenly ion-padding-vertical"
    >
      <app-course-card
        *ngFor="let course of appService.courseData; let i = index"
        [course]="course"
        [index]="i"
        [where]="'course'"
      ></app-course-card>
    </ion-row>
  </ion-grid>
</ion-content>
